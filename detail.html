<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命禮儀公司 - 訃聞詳情</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="path/to/your/logo.png" alt="公司Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="#">訃聞提交</a></li>
                <li><a href="#">服務項目</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="obituary-details">
                <h2>訃聞詳情</h2>
                <div id="obituary-content">
                    <!-- 这里将通过JavaScript动态生成 -->
                </div>
            </section>

            <section class="memorial-message">
                <h3>追思留言</h3>
                <div id="messages-container">
                    <!-- 这里将通过JavaScript动态生成留言 -->
                </div>
                <textarea id="message-input" rows="4" placeholder="在此留下您的追思留言..."></textarea>
                <button onclick="addMessage()">提交留言</button>
            </section>

            <section class="photo-memories">
                <h3>照片回憶</h3>
                <input type="file" id="photo-upload" accept="image/*">
                <button onclick="uploadPhoto()">上傳照片</button>
                <div id="photo-gallery">
                    <!-- 这里将通过JavaScript动态展示照片 -->
                </div>
            </section>

            <section class="life-story">
                <h3>生平介紹</h3>
                <textarea id="life-story" rows="8" placeholder="在此分享往生者的生平..."></textarea>
            </section>

            <section class="submit-form">
                <h3>訃聞提交表單</h3>
                <form id="obituary-form">
                    <label for="deceased-name">逝者姓名:</label>
                    <input type="text" id="deceased-name" name="deceasedName" required>
                    
                    <label for="birth-date">出生日期:</label>
                    <input type="date" id="birth-date" name="birthDate" required>
                    
                    <label for="death-date">逝世日期:</label>
                    <input type="date" id="death-date" name="deathDate" required>
                    
                    <label for="funeral-date">出殯日期:</label>
                    <input type="date" id="funeral-date" name="funeralDate" required>
                    
                    <label for="funeral-location">出殯地點:</label>
                    <input type="text" id="funeral-location" name="funeralLocation" required>
                    
                    <label for="hall">禮廳:</label>
                    <input type="text" id="hall" name="hall">
                    
                    <label for="text-style">文字風格:</label>
                    <select id="text-style" name="textStyle">
                        <option value="traditional">傳統</option>
                        <option value="modern">現代</option>
                    </select>
                    
                    <label for="send-flower-basket">送花籃:</label>
                    <input type="checkbox" id="send-flower-basket" name="sendFlowerBasket" value="yes">
                    
                    <label for="gender">性別:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">男性</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">女性</label>
                    
                    <label for="music-choice">音樂選擇:</label>
                    <select id="music-choice" name="musicChoice">
                        <option value="music1">音樂1</option>
                        <option value="music2">音樂2</option>
                    </select>
                    
                    <button type="submit">提交訃聞</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="contact-info">
            <p>24小時聯絡電話 ☎️ 0938-179-858</p>
            <p>Line ID: your_line_id</p>
        </div>
        <p>2024 祥安生命有限公司 版權所有</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
