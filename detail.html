<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞詳情</title>
    <link rel="stylesheet" href="details-style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="path/to/your/logo.png" alt="公司Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">訃聞提交</a></li>
                <li><a href="#">服務項目</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="obituary-details">
                <h2>訃聞詳情</h2>
                <div id="obituary-content">
                    <!-- JavaScript 将在此处动态生成内容 -->
                </div>
            </section>

            <section class="flower-basket" id="flower-basket-section">
                <!-- JavaScript 将在此处动态生成内容 -->
            </section>

            <section class="memorial-board">
                <h3>留言追思</h3>
                <div id="messages-container">
                    <!-- JavaScript 将在此处动态生成内容 -->
                </div>
                <textarea id="message-input" rows="4" cols="50" placeholder="在這裡留下您的追思留言..."></textarea>
                <button onclick="addMessage()">留言</button>
            </section>

            <section class="photo-memories">
                <h3>照片懷念</h3>
                <input type="file" id="photo-upload" accept="image/*">
            </section>

            <section class="life-story">
                <h3>生平介紹</h3>
                <textarea id="life-story" rows="8" cols="50" placeholder="在這裡分享往生者的生平..."></textarea>
            </section>

            <section class="ceremony-map">
                <h3>儀式地圖</h3>
                <div id="ceremony-map">
                    <!-- JavaScript 将在此处动态生成内容 -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="contact-info">
            <p>24小時聯絡電話 ☎️ 0938-179-858</p>
        </div>
        <p>2024 祥安生命有限公司 版權所有</p>
    </footer>

    <script src="details-script.js"></script>
</body>
</html>
