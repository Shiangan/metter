<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命有限公司</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="path/to/your/logo.png" alt="公司Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">訃聞提交</a></li>
                <li><a href="#">服務項目</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="obituary-details">
                <!-- 訃聞詳細信息內容 -->
                <h2>訃聞詳細信息</h2>
                <p>在這裡放置往生者的基本資訊和訃聞內容。</p>
            </div>

            <!-- 展開內容 -->
            <div class="expand-section">
                <button class="expand-btn" onclick="toggleExpand()">展開更多資訊</button>
                <div class="expand-content" id="expandContent">
                    <!-- 展開後的詳細內容 -->
                    <h3>更多資訊</h3>
                    <p>在這裡放置更多需要展開的詳細內容，例如追思留言、照片懷念、生平介紹等。</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="contact-info">
            <p>24小時聯絡電話 ☎️ 0938-179-858</p>
        </div>
        <p>2024 祥安生命有限公司 版權所有</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
