<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子邀请函编辑页面</title>
    <!-- 引入所需的 CSS 文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部标题栏 -->
    <header>
        <h1>电子邀请函编辑页面</h1>
    </header>

    <!-- 内容区域 -->
    <main>
        <h2>编辑电子邀请函</h2>
        <!-- 这里放置编辑电子邀请函的具体内容，可以是表单、文本框等 -->

        <div class="invitation-form">
            <!-- 表单元素 -->
            <label for="invite_title">邀请函标题：</label>
            <input type="text" id="invite_title" name="invite_title">

            <label for="invite_message">邀请函内容：</label>
            <textarea id="invite_message" name="invite_message"></textarea>

            <!-- 其他编辑元素 -->
            <!-- 这里可以根据需要添加更多的编辑元素 -->
        </div>
    </main>

    <!-- 底部信息栏 -->
    <footer>
        <p>&copy; 2024 祥安生命禮儀公司</p>
    </footer>

    <!-- 引入所需的 JavaScript 文件 -->
    <script src="scripts.js"></script>
</body>
</html>
