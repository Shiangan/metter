<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞提交</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="path/to/your/logo.png" alt="公司Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">訃聞提交</a></li>
                <li><a href="#">服務項目</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <form id="obituary-form">
                <!-- 表单内容 -->
                <label for="deceased-name">逝者姓名:</label>
                <input type="text" id="deceased-name" name="deceased-name" required>

                <label for="death-date">逝世日期:</label>
                <input type="date" id="death-date" name="death-date" required>

                <label for="funeral-date">出殯日期:</label>
                <input type="date" id="funeral-date" name="funeral-date" required>

                <label for="funeral-location">出殯地點:</label>
                <select id="funeral-location" name="funeral-location" required>
                    <option value="第二殯儀館">第二殯儀館</option>
                    <option value="新北板橋殯儀館">新北板橋殯儀館</option>
                    <option value="桃園殯儀館">桃園殯儀館</option>
                    <option value="南榮殯儀館">南榮殯儀館</option>
                </select>

                <label for="hall">禮廳:</label>
                <select id="hall" name="hall" disabled required>
                    <!-- Options will be populated dynamically based on selected funeral location -->
                </select>

                <label for="text-style">文本風格:</label>
                <select id="text-style" name="text-style" required>
                    <option value="traditional">傳統</option>
                    <option value="modern">現代</option>
                </select>

                <label for="send-flower-basket">致贈花籃:</label>
                <select id="send-flower-basket" name="send-flower-basket" required>
                    <option value="yes">是</option>
                    <option value="no">否</option>
                </select>

                <label for="gender">性別:</label>
                <select id="gender" name="gender" required>
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>

                <label for="music-choice">音樂選擇:</label>
                <select id="music-choice" name="music-choice" required>
                    <option value="music1">音樂1</option>
                    <option value="music2">音樂2</option>
                </select>

                <button type="submit">提交</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="contact-info">
            <p>24小時聯絡電話 ☎️ 0938-179-858</p>
        </div>
        <p>2024 祥安生命有限公司 版權所有</p>
    </footer>

    <script src="form-script.js"></script>
</body>
</html>
